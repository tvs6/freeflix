        /* accessible buttons
 * reset user agent stylesheet styles */
        .rmp-button {
            background: none;
            border: none;
            color: inherit;
            display: block;
            font-size: inherit;
            font-family: inherit;
            font-weight: inherit;
            line-height: inherit;
            text-shadow: none;
            text-transform: none;
            text-decoration: none;
            transition: none;
            -webkit-appearance: none;
            /* stylelint-disable-line property-no-vendor-prefix */
            -moz-appearance: none;
            /* stylelint-disable-line property-no-vendor-prefix */
            appearance: none;
            text-align: inherit;
            outline: 0;
            padding: 0;
            margin: 0;
            cursor: pointer;
        }

        .rmp-button:focus {
            outline: 0;
        }

        .rmp-select {
            margin: 0;
            font-family: inherit;
            text-transform: none;
        }

        .rmp-inline {
            display: inline;
        }

        .rmp-grab {
            cursor: grab;
            cursor: -webkit-grab;
            /* stylelint-disable-line value-no-vendor-prefix */
        }

        .rmp-container ::before {
            box-sizing: border-box;
        }

        /* default color settings */
        /* chromecast button colors as per Google recommendations
 * this is also used for UI focus on keyboard controls */
        .rmp-volume-bar,
        .rmp-color-bg-button {
            background: #ffffff;
        }

        .rmp-ad-current-time,
        .rmp-quality-hd,
        .rmp-cue-point,
        .rmp-transcripts-current-item,
        .rmp-playlist-side-menu::-webkit-scrollbar-thumb,
        .rmp-transcripts-side-menu::-webkit-scrollbar-thumb,
        .rmp-dvr .rmp-time-elapsed-text,
        .rmp-dvr-vod .rmp-time-elapsed-text:hover {
            background: #82b1ff;
        }

        .rmp-color-button,
        .rmp-control-bar-hint,
        .rmp-time-elapsed-text,
        .rmp-duration-text,
        .rmp-hint,
        .rmp-in-module-hint,
        .rmp-quality-hd,
        .rmp-related-skip-preview-up-next,
        .rmp-transcripts-current-item:hover,
        .rmp-volume-indicator,
        .rmp-volume-hint,
        .rmp-related-skip-preview-title {
            color: #ffffff;
        }

        .rmp-color-accent,
        .rmp-overlay-level:hover:not(.rmp-overlay-level-active),
        .rmp-i:hover,
        .rmp-module:hover .rmp-i,
        .rmp-ad-info-message,
        .rmp-sup,
        .rmp-transcripts-item:hover:not(.rmp-transcripts-current-item),
        .rmp-live .rmp-time-elapsed-text::before,
        .rmp-pip-on .rmp-i-pip,
        .rmp-theater-on .rmp-i-theater,
        .rmp-related-item:hover .rmp-related-title {
            color: #82b1ff;
        }

        .rmp-related-item:hover {
            box-shadow: 0 0 0 1px #82b1ff;
        }

        .rmp-module-fcc-settings {
            border-color: #ffffff;

            content: "";

            position: absolute;
            display: block;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(0deg, transparent 0%, rgba(13, 71, 161, 0.2) 2%, rgba(13, 71, 161, 0.8) 3%, rgba(13, 71, 161, 0.2) 3%, transparent 100%);

            35%,
            100% {

            line-height: 24px;
            margin-left: 24px;
        }

        .rmp-doubleextrasmall .rmp-error p {
            display: none;

        .rmp-error-text-wrapper {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .rmp-error-text-header {
            font-size: 36px;
        }

        /* Content title and description */
        .rmp-title-area,
        .rmp-cast-diplay-message-area {
            position: absolute;
            opacity: 1;
            visibility: visible;
            padding: 0 8px;
            cursor: default;
            left: 0;
            top: 0;
            width: 100%;
            text-align: left;
            font-size: 18px;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0));
            height: 64px;
            line-height: 64px;
            color: #ffffff;
            transition-property: opacity, visibility;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
        }

        .rmp-cast-diplay-message-area {
            display: none;
        }

        .rmp-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rmp-description,
        .rmp-cast-diplay-message-status {
            position: absolute;
            top: 40px;
            height: 40px;
            line-height: 40px;
            left: 0;
            padding: 0 8px;
            width: 100%;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rmp-title-ui.rmp-title-description-ui .rmp-title-area,
        .rmp-casting .rmp-cast-diplay-message-area {
            height: 80px;
            line-height: 40px;
        }

        .rmp-360-ui .rmp-title-area {
            text-align: center;
        }

        .rmp-tv .rmp-title-area {
            padding: 0;
            height: 108px;
            line-height: 108px;
        }

        .rmp-tv .rmp-title {
            top: 34px;
            left: 96px;
            font-size: 32px;
            line-height: 40px;
            height: 40px;
            position: absolute;
        }

        .rmp-tv .rmp-description {
            left: 96px;
            top: 80px;
            font-size: 24px;
            padding: 0;
        }

        .rmp-tv.rmp-title-ui.rmp-title-description-ui .rmp-title-area {
            height: 154px;
            line-height: 154px;
        }

        /* player container */
        .rmp-container {
            position: relative;
            text-align: center;
            outline: none;
            background-color: #000000;
            padding: 0;
            border: none;
            display: block;
            font-size: 14px;
            max-width: none;
            max-height: none;
            overflow: hidden;
            line-height: normal;
            box-sizing: border-box;
            font-family: "Arial", "Helvetica", sans-serif !important;
        }

        .rmp-container * {
            box-sizing: border-box;
        }

        .rmp-container img {
            border: none;
        }

        /* applies to the video tag and its wrapper */
        .rmp-video,
        .rmp-content {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
            display: block;
            outline: none;
        }

        /* right to left language (Hebrew) */
        .rmp-rtl {
            direction: rtl;
        }

        /* debug overlay */
        .rmp-debug-overlay {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            font-size: 12px;
            overflow: auto;
            z-index: 1001;
            width: 100%;
            height: 100%;
            padding: 5px;
            position: absolute;
            left: 0;
            top: 0;
            text-align: left;
        }

        .rmp-debug-overlay-text {
            margin-bottom: 5px;
        }

        /* Accessibility
 * outline is added on focus with JavaScript through the rmp-focus class for keyboard navigation
 * this is for the player container and related items where inset shadows are not rendered */
        .rmp-alt-focus,
        .rmp-related-ui .rmp-alt-focus {
            box-shadow: 0 0 0 2px #2196f3;
        }

        /* this is for inner player UI elements (play, seekbar, fullscreen buttons) */
        .rmp-focus {
            box-shadow: inset 0 0 0 2px #2196f3;
        }

        /* show labels when focus is on */
        .rmp-focus.rmp-play-pause .rmp-control-bar-hint,
        .rmp-focus.rmp-fullscreen .rmp-control-bar-hint,
        .rmp-focus.rmp-quality .rmp-control-bar-hint,
        .rmp-focus.rmp-captions .rmp-control-bar-hint,
        .rmp-focus.rmp-audio .rmp-control-bar-hint,
        .rmp-focus.rmp-quick-rewind-or-forward .rmp-control-bar-hint,
        .rmp-focus.rmp-module .rmp-hint,
        .rmp-focus.rmp-module-overlay-icons .rmp-in-module-hint {
            opacity: 1;
        }

        /* central play/pause button container for desktop */
        .rmp-overlay-button {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 60px;
            margin-top: -30px;
            width: 60px;
            margin-left: -30px;
            opacity: 0;
            visibility: hidden;
            z-index: 1;
            transition-property: opacity, visibility;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
        }

        /* central play/pause button container for mobile */
        .rmp-mobile-central-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 60px;
            margin-top: -30px;
            width: 60px;
            margin-left: -30px;
            opacity: 1;
            visibility: visible;
            z-index: 1;
            transition-property: opacity, visibility;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
        }

        /* central loading spin container */
        .rmp-loading-spin {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 60px;
            margin-top: -30px;
            width: 60px;
            margin-left: -30px;
            opacity: 0;
            visibility: hidden;
            z-index: 1;
            transition-property: opacity, visibility;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
        }

        /* when rmp-waiting is on player container then we force visibility of loading spin */
        .rmp-waiting .rmp-loading-spin {
            opacity: 1 !important;
            visibility: visible !important;
        }

        .rmp-waiting .rmp-overlay-button,
        .rmp-waiting .rmp-mobile-central-ui {
            opacity: 0 !important;
            visibility: hidden !important;
        }

        .rmp-overlay-button .rmp-i-play,
        .rmp-overlay-button .rmp-i-pause,
        .rmp-overlay-button .rmp-i-replay,
        .rmp-mobile-central-ui .rmp-i-play,
        .rmp-mobile-central-ui .rmp-i-pause,
        .rmp-mobile-central-ui .rmp-i-replay {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .rmp-doubleextrasmall .rmp-overlay-button,
        .rmp-doubleextrasmall .rmp-mobile-central-ui,
        .rmp-doubleextrasmall .rmp-loading-spin {
            margin-top: -48px;
        }

        /* hide controls layout */
        .rmp-hide-controls>*:not(.rmp-video):not(.rmp-content):not(.rmp-ad-container):not(.rmp-error):not(.rmp-poster),
        .rmp-no-display,
        .rmp-no-central-play .rmp-overlay-button,
        .rmp-no-central-play .rmp-mobile-central-ui,
        .rmp-no-loading-spin .rmp-loading-spin,
        .rmp-force-no-show {
            display: none !important;
        }

        /* force hidding of central play button on iOS */
        video.rmp-video::-webkit-media-controls-start-playback-button {
            display: none !important;
            -webkit-appearance: none;
            /* stylelint-disable-line property-no-vendor-prefix */
            appearance: none;
        }

        /* poster container */
        .rmp-poster {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-color: #000000;
            display: block;
        }

        /* poster image */
        .rmp-poster-img {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .rmp-poster-img-no-object-fit {
            left: 50%;
            top: 50%;
            width: 100%;
            height: auto;
            transform: translate(-50%, -50%);
        }

        /* posterScaleMode setting */
        .rmp-object-fit-contain {
            object-fit: contain;
        }

        .rmp-object-fit-cover {
            object-fit: cover;
        }

        .rmp-object-fit-fill {
            object-fit: fill;
        }

        .rmp-object-fit-none {
            object-fit: none;
        }

        /* rmp-chrome is added to player container while it is active (user is interacting w/ the player)
 * hence player UI is visible */
        .rmp-chrome .rmp-control-bar,
        .rmp-chrome .rmp-title-area,
        .rmp-chrome .rmp-module,
        .rmp-chrome .rmp-logo,
        .rmp-chrome .rmp-360-nav,
        .rmp-chrome .rmp-playlist-left-arrow,
        .rmp-chrome .rmp-playlist-right-arrow,
        .rmp-chrome .rmp-mobile-central-ui {
            opacity: 1;
            visibility: visible;
        }

        /* rmp-no-chrome is added to player container (and rmp-chrome removed) while the player is idle
 * hence player UI is not visible */
        .rmp-no-chrome .rmp-control-bar,
        .rmp-no-chrome .rmp-title-area,
        .rmp-no-chrome .rmp-module,
        .rmp-no-chrome .rmp-logo,
        .rmp-no-chrome .rmp-360-nav,
        .rmp-no-chrome .rmp-playlist-left-arrow,
        .rmp-no-chrome .rmp-playlist-right-arrow,
        .rmp-no-chrome .rmp-mobile-central-ui {
            opacity: 0;
            visibility: hidden;
        }

        /* when player is hidle then we auto-hide the mouse cursor if it is on player */
        .rmp-no-chrome.rmp-container,
        .rmp-no-chrome .rmp-content,
        .rmp-no-chrome .rmp-video,
        .rmp-no-chrome .rmp-poster,
        .rmp-no-chrome .rmp-poster-img {
            cursor: none;
        }

        /* logo layout */
        .rmp-logo {
            position: absolute;
            display: block;
            opacity: 1;
            visibility: visible;
            margin: 8px;
            max-width: 44%;
            cursor: pointer;
            transition-property: opacity, visibility;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
        }

        .rmp-force-show {
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        .rmp-logo-top-left {
            left: 0;
            top: 0;
        }

        .rmp-logo-bottom-left {
            left: 0;
            bottom: 56px;
        }

        .rmp-logo-top-right {
            right: 0;
            top: 56px;
        }

        .rmp-logo-bottom-right {
            right: 0;
            bottom: 56px;
        }

        .rmp-360-ui .rmp-logo-top-left {
            top: 164px;
        }

        .rmp-title-ui .rmp-logo-top-left {
            top: 64px;
        }

        .rmp-title-description-ui .rmp-logo-top-left {
            top: 80px;
        }

        .rmp-audio-only .rmp-logo,
        .rmp-doubleextrasmall .rmp-logo {
            display: none !important;
        }

        .rmp-fullscreen-on {
            position: fixed !important;
            width: 100% !important;
            height: 100% !important;
            background: #000000 !important;
            overflow: hidden !important;
            z-index: 9999 !important;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
        }

        /* 360 video on iOS or where native fullscreen is not available */
        .rmp-full-window-on {
            position: fixed !important;
            background: #000000 !important;
            overflow: hidden !important;
            z-index: 9999 !important;
            width: 100% !important;
            height: 100% !important;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
        }

        /* fullscreen on iPadOS */
        .rmp-fullscreen-ipad-os .rmp-360-nav,
        .rmp-fullscreen-ipad-os .rmp-module-overlay-icons {
            top: 76px;
        }

        .rmp-fullscreen-ipad-os .rmp-module,
        .rmp-fullscreen-ipad-os .rmp-ad-click-ui-mobile {
            top: 24px;
        }

        /* fullscreen enhancers for related content */
        .rmp-fullscreen-on .rmp-related-up-next,
        .rmp-fullscreen-on .rmp-related-title,
        .rmp-fullscreen-on .rmp-related-duration {
            height: 28px;
            line-height: 28px;
            font-size: 16px;
        }

        /* ==========================================================================
   General module layout - applies to all modules
   Modules are: RELATED, SHARING, SPEED, CAST, AIRPLAY, CHAPTERS, PiP
   Modules with overlay are: RELATED, SHARING, SPEED, CHAPTERS
   ========================================================================== */
        .rmp-module {
            position: absolute;
            width: 48px;
            height: 48px;
            cursor: pointer;
            opacity: 1;
            visibility: visible;
            top: 8px;
            right: 8px;
            transition-property: opacity, background, visibility;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
        }

        .rmp-module~.rmp-module {
            right: 64px;
        }

        .rmp-module~.rmp-module~.rmp-module {
            right: 120px;
        }

        .rmp-module~.rmp-module~.rmp-module~.rmp-module {
            right: 176px;
        }

        .rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module {
            right: 232px;
        }

        .rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module {
            right: 288px;
        }

        .rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module {
            right: 344px;
        }

        .rmp-module-button {
            width: 48px;
            height: 48px;
        }

        .rmp-module~.rmp-module .rmp-module-extended-menu,
        .rmp-module~.rmp-module~.rmp-module .rmp-module-extended-menu,
        .rmp-module~.rmp-module~.rmp-module~.rmp-module .rmp-module-extended-menu,
        .rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module .rmp-module-extended-menu,
        .rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module .rmp-module-extended-menu,
        .rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module~.rmp-module .rmp-module-extended-menu {
            right: -46px;
        }

        .rmp-module-open-ui .rmp-title-area,
        .rmp-module-open-ui .rmp-logo,
        .rmp-module-open-ui .rmp-control-bar,
        .rmp-module-open-ui .rmp-loading-spin,
        .rmp-module-open-ui .rmp-mobile-central-ui,
        .rmp-module-open-ui .rmp-overlay-button,
        .rmp-module-open-ui .rmp-module,
        .rmp-module-open-ui .rmp-360-nav,
        .rmp-module-open-ui .rmp-360-text,
        .rmp-module-open-ui .rmp-playlist-left-arrow,
        .rmp-module-open-ui .rmp-playlist-right-arrow {
            visibility: hidden !important;
            opacity: 0 !important;
        }

        .rmp-custom-module-icon {
            width: 30px;
            height: 30px;
            background-repeat: no-repeat;
            display: block;
            position: absolute;
            left: 9px;
            top: 9px;
            background-position: center;
            background-size: 100%;
            transition-property: background-image;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
        }

        .rmp-module-overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition-property: opacity, visibility;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
        }

        .rmp-module-overlay-icons {
            cursor: pointer;
            position: absolute;
            top: 8px;
            width: 48px;
            height: 48px;
        }

        .rmp-module-overlay-close {
            right: 8px;
        }

        .rmp-module-overlay-play-pause {
            left: 8px;
        }

        .rmp-module-overlay label {
            display: none;
        }

        .rmp-overlay-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            overflow-x: hidden;
        }

        .rmp-overlay-levels-area {
            margin-bottom: 12px;
        }

        .rmp-overlay-level {
            position: relative;
            height: 30px;
            line-height: 26px;
            width: 172px;
            padding: 0 4px;
            left: 50%;
            margin-left: -86px;
            margin-top: 8px;
            margin-bottom: 8px;
            border: 2px solid;
            cursor: pointer;
            font-family: "Arial", "Helvetica", sans-serif !important;
            transition-property: background, color, border-color;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .rmp-overlay-title {
            position: relative;
            height: 40px;
            margin-top: 8px;
            margin-bottom: 16px;
            line-height: 40px;
            overflow: hidden;
        }

        .rmp-overlay-title-text {
            font-size: 16px;
        }

        .rmp-sup {
            vertical-align: top;
            top: -4px;
            position: relative;
            font-size: 10px;
            line-height: inherit;
        }

        /* hint for module */
        .rmp-hint,
        .rmp-in-module-hint {
            display: inline-block;
            opacity: 0;
            right: 0;
            font-size: 14px;
            position: absolute;
            top: 52px;
            padding: 0 8px;
            height: 24px;
            line-height: 24px;
            white-space: nowrap;
            font-family: "Arial", "Helvetica", sans-serif !important;
            transition-property: opacity;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
        }

        .rmp-in-module-hint {
            right: auto;
            left: 50%;
            transform: translateX(-50%);
        }

        .rmp-mobile .rmp-hint,
        .rmp-no-hint .rmp-hint,
        .rmp-doubleextrasmall .rmp-hint,
        .rmp-mobile .rmp-in-module-hint,
        .rmp-no-hint .rmp-in-module-hint,
        .rmp-doubleextrasmall .rmp-in-module-hint {
            display: none !important;
        }

        .rmp-module-overlay-close .rmp-in-module-hint {
            right: 0;

            transform: none;
        }

        .rmp-module-overlay-play-pause .rmp-in-module-hint {
            right: auto;
            left: 0;
            transform: none;
        }

        .rmp-module:hover .rmp-hint,
        .rmp-module-overlay-icons:hover .rmp-in-module-hint {
            opacity: 1;
        }

        /**
 * quality module
 */
        .rmp-quality-indicator {
            border: 1px solid #ffffff;

        }

        /**
 * sharing module
 */
        .rmp-sharing-social {

        }

        .rmp-sharing-social-icons {
            margin: 0 10px;
            cursor: pointer;

            width: 8%;

            width: 208px;
            margin-left: -104px;
            font-size: 12px;

 * Info module
 */

            padding: 0 56px;

        }

        /**
 * This section applies to FCC settings in the CC menu
 */
        .rmp-module-fcc-settings {
            left: 50%;
            margin-left: -86px;
            height: 30px;
            line-height: 26px;
            width: 172px;
            position: relative;
            border: 2px solid;
            background: none;
            transition-property: color, border-color;
            transition-duration: 0.4s;
            transition-timing-function: ease-in;
        }

        .rmp-module-fcc-settings-default {
            margin-top: 20px;
            margin-bottom: 22px;
        }

        .rmp-overlay-fcc-settings-area .rmp-select {
            position: relative;
            display: block;
            text-align: center;
            text-transform: capitalize;
            left: 50%;
            padding: 2px;
            color: #333;
            border: 1px solid #333;
            border-radius: 4px;
            background-clip: padding-box;
            transform: translate(-50%, 0);

        .rmp-overlay-fcc-settings-area .rmp-option {
            text-transform: capitalize;
        }

        .rmp-module-overlay .rmp-overlay-fcc-settings-area label {
            position: relative;
            display: block;
            text-align: center;
            margin: 12px 0 6px;
        }

        .rmp-overlay-level-active>span:first-of-type::before {
            content: "\2714";
            padding: 0 4px 0 0;
        }

        /**
 * floating module
 */
        #rmp-anchor-element {
            box-sizing: border-box;
        }

        /* Movable element - when player is in detached mode */
        .rmp-container.rmp-detach {
            width: 240px !important;

        /*

 */

        /**

        /* closed caption rendering area  */
        .rmp-cc-area {
            width: 100%;
            height: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            margin: 0;
            padding: 0;
            background: transparent;

            transition-duration: 0.4s;
            transition-timing-function: ease-in;

        /* when control bar is visible move up CAPTIONS area so that captions are not hidden by control bar */
        .rmp-chrome .rmp-cc-area {

        /* when control bar is NOT visible move down CAPTIONS area */
        .rmp-no-chrome .rmp-cc-area {
            bottom: 0;
        }

        /* .rmp-cc-display is child of .rmp-cc-container child of .rmp-cc-area - apply CSS if required
   for FCC settings this is the window area */
        .rmp-cc-display {
            padding: 1px 2px;
            font-size: 17px !important;
            background-color: rgba(0, 0, 0, 0) !important;
        }

        /* .rmp-cc-cue is child of .rmp-cc-display */
        .rmp-cc-cue {
            margin: 0;
            float: none;
            text-transform: none;
            vertical-align: baseline;
            border: none;
            padding: 1px 2px;
            color: #ffffff !important;
            text-shadow: none;

        .rmp-loading-spin-circle {
